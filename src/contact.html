---
layout: default
permalink: /contact
---

<div class="banner">
  <div class="content-wrap">
    <div class="heading">CONTACT US</div>
  </div>
</div>

<div class="contact">
  <div class="left">
    <div class="content-wrap">
      <div class="content">
        <div class="sub-heading-b">Address</div>
        <div class="text">{{site.data.company.address}}</div>
      </div>
      <div class="content">
        <div class="sub-heading-b">Technical Support</div>
        <div class="text">
          CCTV regularly broadcasts the forced confessions of accused or
          convicte.
        </div>
        <div class="text color">{{site.data.company.email}}</div>
      </div>
      <div class="content">
        <div class="sub-heading-b">Connect With Us</div>
        <div class="icon-wrap">
          <div class="icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <form action="" class="form">
      <div class="heading">Contact <span class="color">Us</span></div>
      <div class="input-wrap1">
        <label for="name">Name</label> <br />
        <input type="text" name="name" id="name" placeholder="Your Name" />
      </div>
      <div class="input-wrap2">
        <div class="wrap1">
          <label for="name">Phone No.</label> <br />
          <div class="input-btn">
            <div class="btn">FR</div>
            <input type="text" name="name" id="name" placeholder="Phone No" class="phone"/>
          </div>
        </div>
        <div class="wrap2">
          <label for="email">Email</label> <br />
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
      </div>
      <div class="area-wrap">
        <label for="message">Message</label> <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Leave Your Message"
        ></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</div>
